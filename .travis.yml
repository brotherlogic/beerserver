language: go
go:
 - 1.12

sudo: false
branches:
  only:
  - master
before_install:
- ./look_for_logs.sh
- go get github.com/axw/gocov/gocov
- go get github.com/mattn/goveralls
- go get golang.org/x/lint/golint
- go get github.com/GeertJohan/fgt
- if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;
  fi
script:
- fgt golint $(find . | grep .go$ | grep -v beer.pb.go)
- $HOME/gopath/bin/goveralls -service=travis-ci -ignore=beerserver.go -package github.com/brotherlogic/beerserver
env:
  global:
  - secure: 
  - secure: 
